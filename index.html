<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="buttons">
        <button id="reset-button">Reset</button>
        <button id="play-ai">Play vs Easy Computer</button>
        <button id="play-human-button">Play vs Human</button>
        <button id="play-impossible-button">Play vs Impossible Computer</button>

    </div>
    <div class="gameboard">
      <div id="gamespace-1" class="gamespace"></div>
      <div id="gamespace-2" class="gamespace"></div>
      <div id="gamespace-3" class="gamespace"></div>
      <div id="gamespace-4" class="gamespace"></div>
      <div id="gamespace-5" class="gamespace"></div>
      <div id="gamespace-6" class="gamespace"></div>
      <div id="gamespace-7" class="gamespace"></div>
      <div id="gamespace-8" class="gamespace"></div>
      <div id="gamespace-9" class="gamespace"></div>
    </div>
    <div id="message"></div>
    <script src="scripts.js"></script>
  </body>
</html>
